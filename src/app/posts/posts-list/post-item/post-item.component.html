<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]=post.imagePath
       alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{post.name}}</h5>
    <p class="card-text">{{post.content}}</p>
    <a style="cursor: pointer" class="btn btn-primary"
    (click)="onSelected()"
    >Go somewhere</a>
  </div>
</div>
